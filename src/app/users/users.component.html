<p *ngIf="displayLoader">Loading...</p>
<table border="1" *ngIf="!displayLoader">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userdata$ | async">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address.street }}, {{ user.address.city }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #spinner>
    <p>loading.....</p>
  </ng-template>
